<a
    [routerLink]="route"
    class="relative z-10 flex-1 flex flex-row items-center py-1.5 hover:bg-slate-200 dark:hover:bg-sky-800/40 overflow-hidden hover:text-slate-800 dark:hover:text-slate-200 outline-none focus:outline-none transition-all ease-in-out duration-300"
    [ngClass]="cls()"
    (click)="navigate()">
    <span
        class="flex flex-row items-center justify-center w-10 h-10 text-3xl"
        [ngClass]="iconCls()">
        <span class="material-symbols material-symbols-rounded">{{
            icon
        }}</span>
    </span>
    <span class="flex-1 flex-row text-sm truncate" [ngClass]="textCls()">{{
        text
    }}</span>
    <div
        class="absolute top-0 right-0 rounded-md h-full w-1 bg-sky-600 dark:bg-sky-400"
        [ngClass]="activeBarCls()"></div>
</a>
