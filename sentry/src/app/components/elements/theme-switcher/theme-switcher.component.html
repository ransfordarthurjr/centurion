<button
    id="dark-theme-switcher"
    class="flex flex-row items-center border-2 rounded-full px-1 w-12 h-8 focus:outline-none pointer-events-auto transition duration-200 ease-in-out"
    [ngClass]="switcherCls()"
    (click)="toggleTheme()">
    <div
        class="h-5 w-5 rounded-full bg-transparent transition duration-200 ease-in-out"
        [ngClass]="switcherSvgCls()">
        <span *ngIf="theme === 'light'; then light; else dark"></span>
    </div>
</button>

<ng-template #light>
    <svg
        id="dark-theme-switcher-sun"
        class="w-full h-full text-amber-500"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg">
        <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
    </svg>
</ng-template>
<ng-template #dark>
    <svg
        id="dark-theme-switcher-moon"
        class="w-full h-full text-slate-300 -rotate-[100deg]"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg">
        <path
            d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
    </svg>
</ng-template>
