<!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
<a
    href="#"
    class="flex flex-row items-center px-4 py-2 text-sm text-slate-800 dark:text-sky-100 hover:bg-sky-100/50 dark:hover:bg-slate-600/50 overflow-hidden"
    role="menuitem"
    tabindex="-1"
    id="menu-item-{{ menuId }}-{{ index }}">
    <span
        *ngIf="!!icon"
        class="flex-shrink-0 flex flex-row items-center justify-center w-10 font-extralight text-2xl">
        <span class="material-symbols material-symbols-rounded">{{
            icon
        }}</span>
    </span>
    <span class="flex-1 truncate">{{ text }}</span>
</a>
