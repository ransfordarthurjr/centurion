<div
    class="inline-flex flex-row items-center space-x-0.5 border border-sky-200/40 dark:border-sky-800/40 rounded-md px-1 pt-0.5 pb-[3px] bg-sky-100 dark:bg-sky-900 text-sky-300 dark:text-sky-600">
    <button
        *ngFor="let button of buttons"
        class="flex flex-row items-center justify-center border rounded-md px-1.5 py-0.5 transition-all ease-in-out duration-300"
        [ngClass]="buttonCls(button)"
        (click)="activateButton(button)"
        title="{{ button.tooltip }}">
        <span
            class="flex flex-row items-center justify-center w-6 h-6 font-extralight text-2xl">
            <span class="material-symbols material-symbols-rounded"
                >{{ button.icon }}
            </span>
        </span>
    </button>
</div>
