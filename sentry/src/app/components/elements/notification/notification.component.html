<menu
    @animateinout
    *ngIf="shown"
    class="absolute right-0 z-10 origin-top-right rounded-md mt-2 w-[350px] bg-white overflow-hidden dark:bg-slate-700 text-slate-800 dark:text-sky-100 ring-1 ring-slate-900 ring-opacity-5 shadow-lg focus:outline-none"
    role="menu"
    aria-orientation="vertical"
    aria-labelledby="menu-button"
    tabindex="-1">
    <div class="flex flex-col">
        <div
            class="flex-shrink-0 flex flex-row items-center justify-between border-b-2 border-slate-100/50 dark:border-slate-600/50 px-4 py-2">
            <h4 class="font-normal text-lg">Notifications</h4>

            <button
                class="flex flex-row items-center justify-center rounded-full w-10 h-10 hover:bg-red-50 text-slate-400 hover:text-red-600 outline-none focus:outline-none transition ease-in-out duration-300"
                (click)="closeNotifications()">
                <span
                    class="flex-shrink-0 flex flex-row items-center justify-center antialiased font-medium text-2xl">
                    <span class="material-symbols material-symbols-rounded">
                        close
                    </span>
                </span>
            </button>
        </div>
        <div
            class="flex-1 flex flex-col divide-y divide-slate-200/60 dark:divide-slate-600 mx-2 py-1 max-h-96 overflow-y-auto">
            <app-notification-item
                *ngFor="let notification of notifications"
                [id]="notification.id"
                [timestamp]="notification.timestamp"
                [due-date]="notification.dueDate"
                [index]="notification.index"
                [icon]="notification.icon"
                [title]="notification.title"
                [notice]="notification.notice"></app-notification-item>
        </div>
    </div>
</menu>
