<!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
<div
    href="#"
    class="flex flex-row rounded-lg my-2 px-1 py-2 text-sm text-slate-800 dark:text-sky-100 hover:bg-sky-100/50 dark:hover:bg-slate-600/50 overflow-hidden"
    role="menuitem"
    tabindex="-1"
    [id]="id">
    <div
        class="flex-shrink-0 flex flex-row items-center text-sky-600 dark:text-sky-200">
        <span
            *ngIf="!!icon; else defaulticon"
            class="flex flex-row items-center justify-center w-10 h-10 font-light text-3xl">
            <span class="material-symbols material-symbols-rounded">{{
                icon
            }}</span>
        </span>
    </div>

    <div class="flex-1 flex flex-col px-1 overflow-hidden">
        <h5
            class="font-semibold text-sm text-sky-800 dark:text-sky-100 truncate">
            {{ title }}
        </h5>
        <p
            class="max-h-16 overflow-hidden text-sm text-slate-800 dark:text-slate-50 text-ellipsis">
            {{ notice }}
        </p>
        <span
            class="text-right italic font-semibold text-xs text-slate-600 dark:text-slate-400 truncate">
            {{ relativeTime }}
        </span>
    </div>
    <div class="flex-shrink-0 flex flex-row items-start">
        <button
            class="rounded-full w-8 h-8 hover:bg-red-50 text-slate-400 hover:text-red-400 transition ease-in-out duration-300">
            <span
                class="flex-shrink-0 flex flex-row items-center justify-center w-8 font-light text-xl">
                <span class="material-symbols material-symbols-rounded">
                    delete_forever
                </span>
            </span>
        </button>
    </div>
</div>

<ng-template #defaulticon>
    <span
        class="flex flex-row items-center justify-center w-10 h-10 font-extralight text-xl">
        <span class="material-symbols material-symbols-rounded"> adjust </span>
    </span>
</ng-template>
